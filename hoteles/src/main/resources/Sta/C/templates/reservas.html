<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteles</title>
    <link rel="stylesheet" type="text/css" href="/hoteles/src/main/resources/Sta/C/bootstrap.min.css">
    <link rel="stylesheet" href="/hoteles/src/main/resources/Sta/C/variables.css">
</head>
<body> 
      <nav class="navbar navbar-expand-sm navbar-dark menu sticky-top" id="navbar">
        <div class="container-xxl flex-wrap flex-md-nowrap " aria-label="Main navigation">
          <a class="navbar-brand" href="index.html">
            <img src="/hoteles/src/main/resources/Sta/C/images/logonavbar.png" width="175">
          </a>
          <div>
            <a href="/hoteles/src/main/resources/Sta/C/templates/hotel.html" class="btn btn-primary" >Hotel</a>
            <a href="/hoteles/src/main/resources/Sta/C/templates/usuarios.html" class="btn btn-primary" >Usuarios</a>
            <a href="/hoteles/src/main/resources/Sta/C/templates/habitaciones.html" class="btn btn-primary" >Habitaciones</a>
            <a href="/hoteles/src/main/resources/Sta/C/templates/servicios.html" class="btn btn-primary" >Servicios</a>
            <a href="/hoteles/src/main/resources/Sta/C/templates/reservas.html" class="btn btn-primary" >Reservas</a>
            <a href="/hoteles/src/main/resources/Sta/C/templates/productos.html" class="btn btn-primary" >Productos</a>
          </div>
        </div>
      </nav>
      <div class="text-center">
        <h1>Lista de Reservas</h1>
        
            <table class="table table-hover table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Checkin</th>
                        <th>Checkout</th>
                        <th>Numero personas</th>
                        <th>Usuario ID</th>
                        <th>Plan Consumo ID</th>
                        <th>Habitacion ID</th>
                    </tr>
                </thead>
                <th:block th:each="reserva : ${TBL_RESERVAS}">
                    <tr>
                        <td th:text="${reserva.id}"></td>
                        <td th:text="${reserva.checkin}"></td>
                        <td th:text="${reserva.checkout}"></td>
                        <td th:text="${reserva.num_personas}"></td>
                        <td th:text="${reserva.usuarioId}"></td>
                        <td th:text="${reserva.planconsumoId}"></td>
                        <td th:text="${reserva.habitacionId}"></td>
                        <td>
                            <a th:href="@{TBL_RESERVAS/{id}/edit(id=${reserva.id})}">Editar</a>
                            <a th:href="@{TBL_RESERVAS/{id}/delete(id=${reserva.id})}"
                                onclick="return confirm('¿Estás seguro de borrar esta reserva?')">Borrar</a>
                        </td>
                    </tr>
                </th:block>
    
            </table>
            <div>
                <a th:href='@{TBL_RESERVAS/new}' class="btn btn-primary">Añadir reserva</a>
                <a href='/hoteles/src/main/resources/Sta/C/templates/index.html' class="btn btn-primary">Volver Atrás</a>
            </div>
            <br />
    
        </div>
</body>
</html>
