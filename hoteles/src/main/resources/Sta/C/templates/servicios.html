<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteles</title>
    <link rel="stylesheet" type="text/css" href="/hoteles/src/main/resources/Sta/C/bootstrap.min.css">
    <link rel="stylesheet" href="/hoteles/src/main/resources/Sta/C/variables.css">
</head>
<body> 
      <nav class="navbar navbar-expand-sm navbar-dark menu sticky-top" id="navbar">
        <div class="container-xxl flex-wrap flex-md-nowrap " aria-label="Main navigation">
          <a class="navbar-brand" href="index.html">
            <img src="/hoteles/src/main/resources/Sta/C/images/logonavbar.png" width="175">
          </a>
          <div>
            <a href="/hoteles/src/main/resources/Sta/C/templates/hotel.html" class="btn btn-primary" >Hotel</a>
            <a href="/hoteles/src/main/resources/Sta/C/templates/usuarios.html" class="btn btn-primary" >Usuarios</a>
            <a href="/hoteles/src/main/resources/Sta/C/templates/habitaciones.html" class="btn btn-primary" >Habitaciones</a>
            <a href="/hoteles/src/main/resources/Sta/C/templates/servicios.html" class="btn btn-primary" >Servicios</a>
            <a href="/hoteles/src/main/resources/Sta/C/templates/reservas.html" class="btn btn-primary" >Reservas</a>
            <a href="/hoteles/src/main/resources/Sta/C/templates/productos.html" class="btn btn-primary" >Productos</a>
          </div>
        </div>
      </nav>
      <div class="text-center">
        <h1>Lista de Servicios</h1>
        
            <table class="table table-hover table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Capacidad</th>
                        <th>Profundidad</th>
                        <th>Horario Apertura</th>
                        <th>Horario Cierre</th>
                        <th>Incluido</th>
                        <th>Maquinas</th>
                        <th>Estilo</th>
                        <th>Duracion</th>
                        <th>Costo</th>
                        <th>Tipo Servicio Id</th>
                    </tr>
                </thead>
                <th:block th:each="servicio : ${TBL_SERVICIO}">
                    <tr>
                        <td th:text="${servicio.id}"></td>
                        <td th:text="${servicio.nombre}"></td>
                        <td th:text="${servicio.capacidad}"></td>
                        <td th:text="${servicio.profundidad}"></td>
                        <td th:text="${servicio.horarioApertura}"></td>
                        <td th:text="${servicio.horarioCierre}"></td>
                        <td th:text="${servicio.incluido}"></td>
                        <td th:text="${servicio.maquinas}"></td>
                        <td th:text="${servicio.estilo}"></td>
                        <td th:text="${servicio.duracion}"></td>
                        <td th:text="${servicio.costo}"></td>
                        <td th:text="${servicio.tipoServicioId}"></td>
                        <td>
                            <a th:href="@{TBL_SERVICIO/{id}/edit(id=${servicio.id})}">Editar</a>
                            <a th:href="@{TBL_SERVICIO/{id}/delete(id=${servicio.id})}"
                                onclick="return confirm('¿Estás seguro de borrar este servicio?')">Borrar</a>
                        </td>
                    </tr>
                </th:block>
    
            </table>
            <div>
                <a th:href='@{TBL_SERVICIO/new}' class="btn btn-primary">Añadir servicio</a>
                <a href='/hoteles/src/main/resources/Sta/C/templates/index.html' class="btn btn-primary">Volver Atrás</a>
            </div>
            <br />
    
        </div>
</body>
</html>
