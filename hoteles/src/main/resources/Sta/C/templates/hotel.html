<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteles</title>
    <link rel="stylesheet" type="text/css" href="/hoteles/src/main/resources/Sta/C/bootstrap.min.css">
    <link rel="stylesheet" href="/hoteles/src/main/resources/Sta/C/variables.css">
</head>
<body> 
   
      <div class="text-center">
        <h1>Lista de Hoteles</h1>
        
            <table class="table table-hover table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Hotel ID</th>
                        <th>Nombre</th>
                        <th>Cadena Hotelere</th>
                        <th>Ciudad</th>
                    </tr>
                </thead>
                <th:block th:each="hotel : ${HOTEL}">
                    <tr>
                        <td th:text="${hotel.hotelId}"></td>
                        <td th:text="${hotel.nombre}"></td>
                        <td th:text="${hotel.cadenaHotelera}"></td>
                        <td th:text="${hotel.ciudad}"></td>
                        <td>
                          <a th:href="@{HOTEL/{id}/edit(id=${hotel.hotelId})}">Editar</a>
                          <a th:href="@{HOTEL/{id}/delete(id=${hotel.hotelId})}"
                              onclick="return confirm('¿Estás seguro de borrar este hotel?')">Borrar</a>
                      </td>
                    </tr>
                </th:block>
    
            </table>
            <div>
                <a th:href='@{HOTEL/new}' class="btn btn-primary">Añadir hotel</a>
                <a href='/hoteles/src/main/resources/Sta/C/templates/index.html' class="btn btn-primary">Volver Atrás</a>
            </div>
            <br />
    
        </div>
</body>
</html>
